<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="header">
    <h1>Smart Study Planner</h1>
    <p>Plan your study tasks by priority and due date.</p>
</header>

<main class="container">
    <section class="card" id="new-task">
        <h2>Add New Study Task</h2>
        <form id="task-form">
            <div class="form-row">
                <label for="title">Task title</label>
                <input type="text" id="title" required />
            </div>

            <div class="form-row">
                <label for="subject">Subject / Course</label>
                <input type="text" id="subject" required />
            </div>

            <div class="form-row two-cols">
                <div>
                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate" required />
                </div>
                <div>
                    <label for="hours">Estimated hours</label>
                    <input type="number" id="hours" min="0.5" step="0.5" required />
                </div>
            </div>

            <div class="form-row">
                <label for="priority">Priority</label>
                <select id="priority" required>
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Add Task</button>
        </form>
    </section>

    <section class="card" id="suggestion">
        <h2>What to Study Next</h2>
        <div id="suggested-task">
            <p>No tasks yet. Add a task to get a suggestion.</p>
        </div>
    </section>

    <section class="card" id="task-list-section">
        <h2>All Tasks</h2>
        <div class="task-controls">
            <label for="filter">Show:</label>
            <select id="filter">
                <option value="all" selected>All tasks</option>
                <option value="today">Due today</option>
                <option value="week">Due this week</option>
                <option value="overdue">Overdue</option>
            </select>
        </div>

        <table class="task-table">
            <thead>
            <tr>
                <th>Done</th>
                <th>Task</th>
                <th>Subject</th>
                <th>Due</th>
                <th>Hours</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="task-table-body">
            <!-- tasks will be injected here by script.js -->
            </tbody>
        </table>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Smart Study Planner</p>
</footer>

<script src="script.js"></script>
</body>
</html>
